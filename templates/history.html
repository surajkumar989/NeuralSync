{% extends "base.html" %}
{% block content %}

<div class="history-container">

    <!-- Header -->
    <section class="history-header">
        <h1>ðŸ“œ Conversation History</h1>
        <p>All stored conversations with cryptographic verification</p>
    </section>

    <!-- Table -->
    <div class="history-table-wrapper">
        <table class="history-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User Message</th>
                    <th>Bot Response</th>
                    <th>Timestamp</th>
                    <th>Hash</th>
                </tr>
            </thead>
            <tbody>
                {% for chat in history %}
                <tr>
                    <td>{{ chat[0] }}</td>
                    <td>{{ chat[1] }}</td>
                    <td>{{ chat[2] }}</td>
                    <td>{{ chat[3] }}</td>
                    <td class="hash">{{ chat[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<style>
    .history-container {
        max-width: 1300px;
        margin: auto;
        padding: 40px 20px;
    }

    .history-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .history-header h1 {
        font-size: 2.6rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .history-table-wrapper {
        overflow-x: auto;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 20px;
    }

    .history-table {
        width: 100%;
        border-collapse: collapse;
        min-width: 900px;
    }

    .history-table th,
    .history-table td {
        padding: 14px 12px;
        text-align: left;
    }

    .history-table th {
        background: rgba(255, 255, 255, 0.05);
        font-weight: 600;
    }

    .history-table tr {
        border-bottom: 1px solid var(--glass-border);
    }

    .history-table tr:hover {
        background: rgba(0, 207, 255, 0.05);
    }

    .hash {
        font-family: monospace;
        font-size: 0.8rem;
        color: var(--accent-blue);
        word-break: break-all;
    }

    @media (max-width: 768px) {
        .history-header h1 {
            font-size: 2rem;
        }
    }
</style>

{% endblock %}

{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<style>
    /* =============================================
       404 PAGE STYLES
       ============================================= */
    .error-container {
        margin-top: 70px;
        min-height: calc(100vh - 70px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
    }

    .error-content {
        text-align: center;
        animation: slideInUp 0.6s ease-out;
    }

    .error-code {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 150px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 20px;
    }

    .error-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 2.5em;
        color: var(--text-primary);
        margin-bottom: 20px;
    }

    .error-description {
        font-size: 1.1em;
        color: var(--text-secondary);
        margin-bottom: 40px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.8;
    }

    .error-illustration {
        font-size: 100px;
        margin-bottom: 30px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }
    }

    .error-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .error-btn {
        padding: 16px 40px;
        border-radius: 50px;
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .error-btn.primary {
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        color: white;
    }

    .error-btn.primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(0, 207, 255, 0.3);
    }

    .error-btn.secondary {
        background: var(--glass-bg);
        border: 1.5px solid var(--accent-blue);
        color: var(--accent-blue);
    }

    .error-btn.secondary:hover {
        background: var(--accent-blue);
        color: var(--bg-dark-1);
        transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .error-code {
            font-size: 80px;
        }

        .error-title {
            font-size: 1.8em;
        }

        .error-buttons {
            flex-direction: column;
        }

        .error-btn {
            width: 100%;
        }
    }
</style>

<div class="error-container">
    <div class="error-content">
        <div class="error-illustration">ðŸš€</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Oops! It looks like you've wandered into uncharted territory. The page you're looking for doesn't exist or
            has been moved.
        </p>

        <div class="error-buttons">
            <a href="/" class="error-btn primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="/chat" class="error-btn secondary">
                <i class="fas fa-comments"></i> Start Chat
            </a>
        </div>
    </div>
</div>

{% endblock %}
